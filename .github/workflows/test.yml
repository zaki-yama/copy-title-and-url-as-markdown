name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Node.js latest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'pnpm'
      - name: test
        run: |
          pnpm install
          pnpm test
        env:
          CI: true
